<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الخدمات</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body::before, body::after, .app::before, .app::after, .card::before, .card::after{ pointer-events:none!important; }
    .card,.gridBtns,.bigBtn{ pointer-events:auto!important; }
    .card{ position:relative; z-index:5; }
    .gridBtns{ position:relative; z-index:6; }
    .bigBtn{ position:relative; z-index:7; cursor:pointer; }
  </style>
</head>
<body>
  <div class="app">
    <div class="topBar">
      <h1 class="title">الخدمات</h1>
      <button class="miniBtn" id="btnHome" title="الرئيسية" onclick="location.href='dashboard.html'">⌂</button>
    </div>

    <div class="card">
      <div class="infoBox">
        <div class="infoItem"><div class="k">اسم المتدرب</div><div class="v" id="vName">-</div></div>
        <div class="infoItem"><div class="k">الرقم التدريبي</div><div class="v" id="vId">-</div></div>
        <div class="infoItem"><div class="k">المرشد الأكاديمي</div><div class="v" id="vAdvisor">-</div></div>
      </div>

      <div class="gridBtns">
        <button class="bigBtn" data-go="schedule.html">الجدول</button>
        <button class="bigBtn" data-go="activities.html">الأنشطة</button>
        <button class="bigBtn" data-go="excuses.html">الأعذار</button>
        <button class="bigBtn" data-go="violations.html">المخالفات</button>
        <button class="bigBtn" data-go="contact.html">التواصل</button>
        <button class="bigBtn" data-go="profile.html">البيانات</button>
      </div>

      <div class="hint">اضغط على أي خدمة لعرض بياناتها</div>

      <div class="actionsRow">
        <button class="miniBtn" id="btnLogout">تسجيل خروج</button>
      </div>

      <div class="error" id="errBox" style="display:none;"></div>
    </div>
  </div>

  <script src="assets/app.js?v=20260206"></script>
  <script>
    const s = requireSession(); if (!s) throw new Error("no session");
    fillHeaderFromSession();

    (async ()=>{
      try{
        const fresh = await searchTraineeById(s.id);
        if (fresh) { saveSession(fresh); fillHeaderFromSession(); }
      }catch(e){ console.error(e); }
    })();

    qs("btnLogout").addEventListener("click", ()=>{
      clearSession();
      location.replace("index.html");
    });

    // ✅ فتح الصفحات مباشرة + إلغاء أي كود قديم يطبع "تم اختيار خدمة..."
    document.addEventListener("click", function(e){
      const btn = e.target.closest(".bigBtn[data-go]");
      if(!btn) return;
      e.preventDefault();
      e.stopPropagation();
      if (e.stopImmediatePropagation) e.stopImmediatePropagation();
      window.location.href = btn.getAttribute("data-go");
    }, true);
  </script>
</body>
</html>
